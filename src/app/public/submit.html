<script>
  function toHex(str) {
    try {
      hex = unescape(encodeURIComponent(str))
        .split('').map(function(v) {
          return v.charCodeAt(0).toString(16)
        }).join('')
    } catch (e) {
      hex = str
      console.log('invalid text input: ' + str)
    }
    return hex
  }

  function cleanUrl(url) {
    if (url.indexOf('https://') >= 0) {
      return url;
    } else if (url.indexOf('http://') >= 0) {
      url = url.substring(7);
    }
    url = 'https://' + url;
    return url;
  }

  $(".tohex").on("change keyup paste", function() {
    if (($("#title").val() != '') && ($("#url").val() != '') && ($("#benefits").val() != '')) {
      var contents = $(this).val();
      $(this).data('hex', toHex(contents));

      var date = new Date();
      var timestamp = date.getTime();
      var url = $('#url').val();
      var cleanedUrl = cleanUrl(url);

      //var tx = 'e35d48d0a7e7303dd065544b1dac22e419912a7744e3f013dcecc036f4c16d43;
      // var inputs = `{"t":${$('#title').val()},"u":${$('#url').val()},"b":${$('#benefits').val()},"c":${$('#content').val()}}`;
      var inputs = `{"t":"${$('#title').val()}","u":"${cleanedUrl}","b":"${$('#benefits').val()}"}`;
      var hex = toHex('entry') + ' ' + toHex(inputs) + ' ' + toHex(timestamp); // + ' ' + toHex(tx);
      console.log(hex);
      let div = document.getElementById('button-here')
      moneyButton.render(div, {
        label: 'Submit!',
        outputs: [{
            to: '4114',
            amount: '0.01',
            currency: 'USD'
          },
          {
            script: 'OP_FALSE OP_RETURN 6273766e657773696f31 ' + hex,
            amount: '0',
            currency: 'USD'
          }
        ],
        onPayment: console.log
      })
    }
  })
</script>
